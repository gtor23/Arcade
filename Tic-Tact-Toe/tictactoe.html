<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="./tictactoe.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <header>
      <nav class="links">
        <a class="home" href="../index.html">Home</a>
        <a class="whac" href="../Whac-a-mole/whacamole.html">Whac-a-Mole</a>
      </nav>
    </header>
    <main id="gameapp">
        <div class="title">
          <h1 class="tic">TIC TAC TOE</h1>
        </div>
        <div class="outer">
          <div class="player1">
            <h2 class="playerX"> Player X</h2>
          </div>
          <div class="player2">
            <h2 class="playerO">Player O</h2>
          </div>
          <div class = "content">
              <h2 class='display'>Play Time! Player X First </h2>
                  <section class="grid">

                  </section>
              <section class = "gameops">
                  <h2 class="taken">Select Your Box</h2>
                  <button class="reset">Reset</button>
              </section>
          </div>
      </div>
    </main>
  </body>
</html>
