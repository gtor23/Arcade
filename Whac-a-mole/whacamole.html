<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./whacamole.css">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="./whacamole.js"></script>
    <title>Whac-A-Mole</title>
  </head>
  
    <body>
        <header>
            <nav class="links">
              <a class="home" href="../index.html">Home</a>
              <a class="tic" href="../Tic-Tact-Toe/tictactoe.html">Tic-Tac-Toe</a>
            </nav>
          </header>
    
        <main id="gameapp">
            
            <div class="title"> <h1 class="whac">Whac - A - Mole</h1> </div>

            <section class="essentials">
                <div id="score">
                    <h2>SCORE:</h2>
                    <h2 class="score">0</h2>
                </div>
                <div id="time"> 
                    <h2>TIME:</h2>
                    <h2 class="time"> </h2>
                </div>
                <button class="start">START</button>
            </section>

            <section class="grid">
                <div class="field">
                    <div class="hole" id="hole0"></div>
                    <div class="hole" id="hole1"></div>
                    <div class="hole" id="hole2"></div>
                    <div class="hole" id="hole3"></div>
                    <div class="hole" id="hole4"></div>
                    <div class="hole" id="hole5"></div>
                </div>
            </section>
        
        </main>
    
    
    </body>
</html>
